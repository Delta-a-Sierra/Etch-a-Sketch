<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="btn" id='clear-btn'>Clear</div>
    </div>

    <div class="container row center">
        <div class="width-80 row" id="grid-container"></div>
        <div>
            <form id='grid-form'>
                <label for="gsize">Grid Size</label><br>
                <input type="text" id="gsize" name="gsize"><br>
                <div class="btn" id="submit-btn">Submit</div>
            </form>
        </div>
    </div> 
    
</body>
<footer>
    <script src="./main.js"></script>
</footer>
</html>
